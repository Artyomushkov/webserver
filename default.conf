server
{

listen 127.0.0.1:8080
server_name example.ru
error_page 403 /Users/jhizdahr/CLionProjects/webserver/data/error_pages/403.html
error_page 404 /Users/jhizdahr/CLionProjects/webserver/data/error_pages/404.html
root        /Users/jhizdahr/CLionProjects/webserver/data/web
cgi         .py /usr/local/bin/python3
cgi         .pl /usr/bin/perl
cgi         .php /usr/local/php5/bin/php-cgi

location /
{
    client_max_body_size    2000000
    http_methods    GET POST PUT DELETE
    index index.php index.html
    autoindex on
    upload_directory   /Users/jhizdahr/CLionProjects/webserver/data/upload
}
location /test/
{
    client_max_body_size    2000000
    http_methods    GET
    root    /Users/jhizdahr/CLionProjects/data/web2
    index test.html
    autoindex on
}

location /ya/
{
    client_max_body_size    2000000
    http_methods    GET POST
    redirection     https://google.com/
}

}

